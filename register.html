<!DOCTYPE html>
<html lang="es">

<head>
    <title>Register</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <main>
        <nav class="navbar navbar-expand-md navbar-dark bg-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="index.html">One Role</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#myNavBar"
                    aria-controls="myNavBar">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="myNavBar">
                    <ul class="navbar-nav me-auto mb-2 mb-md-0">
                        <li class="nav-item">
                            <a class="nav-link active" href="createCharacter.html">Crear personaje</a>
                        </li>
                    </ul>
                    <div id="logZone">

                    </div>
                </div>
            </div>
        </nav>

        <div class="container d-flex justify-content-center mt-5" style="max-width: 500px;">
            <form id="signUpForm" class="text-center border border-secondary rounded p-3 text-light bg-dark" style="width: 100%;">
                <h1>Registro</h1>
                <div class="form-floating text-dark">
                    <input type="email" class="form-control" id="registerEmail" placeholder="Email" required>
                    <label for="floatingInput">Email</label>
                </div>
                <!-- <div class="form-group mb-2">
                    <label for="registerEmail">Email</label>
                    <input type="email" class="form-control" id="registerEmail" placeholder="Introduce tu email"
                        required>
                </div> -->
                <div class="form-floating text-dark">
                    <input type="text" class="form-control" id="registerName" placeholder="Nombre" pattern="[A-Z][a-z]*"
                        oninvalid="this.setCustomValidity('Introduce el nombre. La primera letra debe ser en mayúscula.')"
                        oninput="setCustomValidity('')" required>
                    <label for="floatingInput">Nombre</label>
                </div>
                <!-- <div class="form-group mb-2">
                    <label for="registerEmail">Nombre</label>
                    <input type="text" class="form-control" id="registerName" placeholder="Introduce tu nombre"
                        required>
                </div> -->
                <div class="form-floating text-dark">
                    <input type="password" class="form-control" id="registerPassword" placeholder="Contraseña" required>
                    <label for="floatingPassword">Contraseña</label>
                </div>
                <!-- <div class="form-group mb-2">
                    <label for="registerPassword">Contraseña</label>
                    <input type="password" class="form-control" id="registerPassword" placeholder="Contraseña" required>
                </div> -->
                <div class="form-floating m-2">
                    Ya tienes cuenta? <a href="login.html" class="text-light"> Logearse </a>
                </div>
                <button id="registerButton" class="btn btn-primary">Registrarse</button>

            </form>
        </div>
    </main>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="js/register.js" type="module"></script>
</body>

</html>
