<!DOCTYPE html>
<html lang="es">

<head>
    <title>Crear personaje</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
</head>

<body style="background-color: #0e0e0e;">
    <main class="mt-5 mb-5">
        <div class="container d-flex justify-content-center" style="max-width: 500px;">
            <form id="createCharacterForm" class="text-center border rounded p-3 text-light bg-dark"
                style="width: 100%;">
                <h1>Crear personaje</h1>
                <div class="form-group mb-2">
                    <label for="">
                        <h3>Sistema</h3>
                    </label>
                    <input type="text" class="form-control" id="charSystem"
                        placeholder="Introduce el nombre del sistema">
                </div>
                <div class="form-group mb-2">
                    <label for="">
                        <h3>Nombre</h3>
                    </label>
                    <input type="text" class="form-control" id="charName"
                        placeholder="Introduce el nombre de tu personaje">
                </div>
                <div class="form-group mb-2">
                    <label for="">
                        <h3>Descripción</h3>
                    </label>
                    <input type="text" class="form-control" id="charDesc" placeholder="Introduce la descripción">
                </div>
                <div class="form-group mb-2">
                    <label for="">
                        <h3>Raza</h3>
                    </label>
                    <input type="text" class="form-control" id="charRace" placeholder="Introduce la raza">
                </div>
                <div class="form-group mb-2">
                    <label for="">
                        <h3>Clase</h3>
                    </label>
                    <input type="text" class="form-control" id="charClass" placeholder="Introduce la clase">
                </div>
                <div class="form-group mb-2">
                    <label for="">
                        <h3>Nivel</h3>
                    </label>
                    <input type="number" class="form-control" id="charLevel" placeholder="1">
                </div>
                <div class="form-group mb-2">
                    <label for="">
                        <h3>Puntos de vida</h3>
                    </label>
                    <input type="number" class="form-control" id="charHP" placeholder="1">
                </div>
                <div class="form-group mb-2">
                    <label for="">
                        <h3>Atributos</h3>
                    </label>
                    <!-- <input type="text" class="form-control" id="" placeholder="Introduce el atributo"> -->
                    <p>Nombre, Valor Base, Suma, Valor Total, Modificador</p>
                    <button id="addBasicAttr" type="button" class="btn btn-success text-light mb-2">
                        Insertar atributos básicos
                    </button>
                    <div class="input-group">
                        <input type="text" class="form-control input-group-text text-center" id="attributeName"
                            placeholder="Atr">
                        <input type="number" class="form-control text-center" id="attributeBase" placeholder="0">
                        <input type="number" class="form-control text-center" id="attributeSum" placeholder="0">
                        <input type="number" class="form-control text-center" id="attributeTotal" placeholder="0">
                        <input type="number" class="form-control text-center" id="attributeModifier" placeholder="0">

                        <span class="input-group-text text-center p-0">
                            <button id="addAttr" type="button" class="btn btn-light">
                                +
                            </button>
                        </span>
                    </div>
                    <div id="attrZone" class="mt-3">

                    </div>
                </div>
                <div class="form-group mb-2">
                    <label for="">
                        <h3>Habilidades</h3>
                    </label>
                    <!-- <input type="text" class="form-control" id="" placeholder="Introduce la habilidad"> -->
                    <div class="input-group">
                        <div class="" style="width: 90%;">
                            <div class="input-group">
                                <span class="input-group-text" style="width: 100px;">Nombre</span>
                                <input type="text" id="skillName" class="form-control rounded-0 text-center"
                                    placeholder="Habilidad">
                            </div>
                            <div class="input-group">
                                <span class="input-group-text" style="width: 100px;">Daño</span>
                                <input type="text" id="skillDamage" class="form-control rounded-0 text-center"
                                    placeholder="0">
                            </div>
                            <div class="input-group">
                                <span class="input-group-text" style="width: 100px;">Descripción</span>
                                <textarea class="form-control rounded-0 text-center" id="skillDesc"
                                    placeholder="Descripción"></textarea>
                            </div>
                            <div class="input-group">
                                <span class="input-group-text" style="width: 100px;">Efecto</span>
                                <input type="text" id="skillEffect" class="form-control rounded-0 text-center"
                                    placeholder="Efecto">
                            </div>
                        </div>
                        <span class="input-group-text text-center p-0" style="width: 10%;">
                            <button type="button" id="addSkill" class="btn btn-light"
                                style="height: 100%; width: 100%;">
                                +
                            </button>
                        </span>
                    </div>
                    <div id="skillZone">

                    </div>
                </div>
                <div class="form-group mb-2">
                    <label for="">
                        <h3>Equipo</h3>
                    </label>
                    <!-- <input type="text" class="form-control" id="" placeholder="Introduce el equipo"> -->
                    <div class="input-group">
                        <div class="" style="width: 90%;">
                            <div class="input-group">
                                <span class="input-group-text" style="width: 100px;">Nombre</span>
                                <input type="text" id="itemName" class="form-control rounded-0 text-center"
                                    placeholder="Item">
                            </div>
                            <div class="input-group">
                                <span class="input-group-text" style="width: 100px;">Cantidad</span>
                                <input type="number" id="itemAmount" class="form-control rounded-0 text-center"
                                    placeholder="0" value="1">
                            </div>
                            <div class="input-group">
                                <span class="input-group-text" style="width: 100px;">Descripción</span>
                                <textarea class="form-control rounded-0 text-center" id="itemDesc"
                                    placeholder="Descripción"></textarea>
                            </div>
                            <div class="input-group">
                                <span class="input-group-text" style="width: 100px;">Daño</span>
                                <input type="text" id="itemDamage" class="form-control rounded-0 text-center"
                                    placeholder="0">
                            </div>
                        </div>
                        <span class="input-group-text text-center p-0" style="width: 10%;">
                            <button type="button" id="addItem" class="btn btn-light" style="height: 100%; width: 100%;">
                                +
                            </button>
                        </span>
                    </div>
                    <div id="itemZone">

                    </div>
                </div>
                <button id="createCharacterButton" type="submit" class="btn btn-primary">Crear personaje</button>
            </form>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="js/createCharacter.js" type="module"></script>
</body>

</html>
