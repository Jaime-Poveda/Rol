<!DOCTYPE html>
<html lang="es">

<head>
    <title>Crear personaje</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <nav class="navbar navbar-expand-md navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">One Role</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#myNavBar"
                aria-controls="myNavBar">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="myNavBar">
                <ul class="navbar-nav me-auto mb-2 mb-md-0">
                </ul>
                <div id="logZone">

                </div>
            </div>
        </div>
    </nav>

    <main class="my-3">
        <div class="container d-flex justify-content-center" style="max-width: 700px;">
            <form id="createCharacterForm" class="text-center border rounded border-dark p-3 text-light bg-dark"
                style="width: 100%;">
                <h1>Crear personaje</h1>
                <div class="form-group mb-1">
                    <div class="input-group">
                        <span class="input-group-text">Nombre</span>
                        <input id="charName" type="text" class="form-control" placeholder="Nombre">
                    </div>
                </div>
                <div class="form-group mb-1">
                    <div class="input-group">
                        <span class="input-group-text">Sistema</span>

                        <input id="charSystem" type="text" class="form-control" placeholder="Sistema" list="systems">
                        <datalist id="systems">
                        </datalist>

                        <span class="input-group-text bg-secondary m-0 p-0">
                            <button type="button" class="btn btn-secondary" id="systemRuleModalButton"
                                data-bs-toggle="modal" data-bs-target="#systemRuleModal" disabled>
                                Reglas
                            </button>
                        </span>
                        <div class="modal fade text-dark" id="systemRuleModal" tabindex="-1"
                            aria-labelledby="systemRuleModalLabel" aria-hidden="true">
                            <div class="modal-dialog">
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <h1 class="modal-title fs-5" id="systemRuleModalLabel">Modal title</h1>
                                        <button type="button" class="btn-close" data-bs-dismiss="modal"
                                            aria-label="Close"></button>
                                    </div>
                                    <div class="modal-body row justify-content-center" id="systemRuleModalBody">

                                    </div>
                                    <div class="modal-footer">
                                        <button type="button" class="btn btn-secondary"
                                            data-bs-dismiss="modal">Cerrar</button>
                                    </div>
                                </div>
                            </div>
                        </div>

                    </div>
                </div>
                <div class="form-group mb-1">
                    <div class="input-group">
                        <span class="input-group-text">Descripción</span>
                        <textarea class="form-control" id="charDesc" placeholder="Introduce la descripción"></textarea>
                    </div>
                </div>
                <div class="form-group mb-1">
                    <div class="input-group">
                        <span class="input-group-text">Raza</span>
                        <input type="text" class="form-control" id="charRace" placeholder="Introduce la raza">
                    </div>
                </div>
                <div class="form-group mb-1">
                    <div class="input-group">
                        <span class="input-group-text">Clase</span>
                        <input type="text" class="form-control" id="charClass" placeholder="Introduce la clase">
                    </div>
                </div>
                <div class="form-group mb-1">
                    <div class="input-group">
                        <span class="input-group-text">Nivel</span>
                        <input type="text" class="form-control" id="charLevel" placeholder="1">
                    </div>
                </div>
                <div class="form-group mb-1">
                    <div class="input-group">
                        <span class="input-group-text">Puntos de vida</span>
                        <input type="text" class="form-control" id="charHP" placeholder="1">
                    </div>
                </div>
                <div class="form-group my-2">
                    <label for="">
                        <h3>Atributos
                            <button type="button" id="addAttrButton" class="btn btn-light p-0 m-0 border-0"
                                data-bs-toggle="modal" data-bs-target="#attrModal"
                                style="width: 25px; height: 25px;"><img src="img/icons/more.png" alt="AddButton"
                                    style="width: 100%;"></button>
                        </h3>
                    </label>

                    <div class="modal fade" id="attrModal" tabindex="-1">
                        <div class="modal-dialog">
                            <div class="modal-content text-dark">
                                <div class="modal-header">
                                    <h1 class="modal-title fs-5">Añadir atributo</h1>
                                    <button type="button" class="btn-close" data-bs-dismiss="modal"
                                        aria-label="Close"></button>
                                </div>
                                <div class="modal-body" id="attrModalBody">
                                    <div class="input-group mb-1">
                                        <span class="input-group-text">Nombre</span>
                                        <input id="attrName" type="text" class="form-control" placeholder="Nombre">
                                    </div>
                                    <div class="input-group mb-1">
                                        <span class="input-group-text">Valor Base</span>
                                        <input id="attrBase" type="number" class="form-control"
                                            placeholder="Valor Base">
                                    </div>
                                    <div class="input-group mb-1">
                                        <span class="input-group-text">Suma</span>
                                        <input id="attrSum" type="number" class="form-control" placeholder="Suma">
                                    </div>
                                    <div class="input-group mb-1">
                                        <span class="input-group-text">Total</span>
                                        <input id="attrTotal" type="number" class="form-control" placeholder="Total">
                                    </div>
                                    <div class="input-group mb-1">
                                        <span class="input-group-text">Modificador</span>
                                        <input id="attrModifier" type="number" class="form-control"
                                            placeholder="Modificador">
                                    </div>
                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-secondary"
                                        data-bs-dismiss="modal">Cerrar</button>
                                    <button id="addAttr" type="button" class="btn btn-success">Crear</button>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div id="attrZone" class="d-flex flex-column justify-content-center align-items-center">

                    </div>
                </div>
                <div class="form-group my-2">
                    <h3>Habilidades
                        <button type="button" id="addSkillButton" class="btn btn-light p-0 m-0 border-0"
                            data-bs-toggle="modal" data-bs-target="#skillModal"
                            style="width: 25px; height: 25px;"><img src="img/icons/more.png" alt="AddButton"
                                style="width: 100%;"></button>
                    </h3>

                    <div class="modal fade" id="skillModal" tabindex="-1">
                        <div class="modal-dialog">
                            <div class="modal-content text-dark">
                                <div class="modal-header">
                                    <h1 class="modal-title fs-5">Añadir habilidad</h1>
                                    <button type="button" class="btn-close" data-bs-dismiss="modal"
                                        aria-label="Close"></button>
                                </div>
                                <div class="modal-body" id="skillModalBody">
                                    <div class="input-group mb-1">
                                        <span class="input-group-text">Nombre</span>
                                        <input id="skillName" type="text" class="form-control" placeholder="Nombre">
                                    </div>
                                    <div class="input-group mb-1">
                                        <span class="input-group-text">Descripción</span>
                                        <input id="skillDesc" type="text" class="form-control"
                                            placeholder="Descripción">
                                    </div>
                                    <div class="input-group mb-1">
                                        <span class="input-group-text">Daño</span>
                                        <input id="skillDamage" type="text" class="form-control" placeholder="Daño">
                                    </div>
                                    <div class="input-group mb-1">
                                        <span class="input-group-text">Efecto</span>
                                        <input id="skillEffect" type="text" class="form-control" placeholder="Efecto">
                                    </div>
                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-secondary"
                                        data-bs-dismiss="modal">Cerrar</button>
                                    <button id="addSkill" type="button" class="btn btn-success">Crear</button>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div id="skillZone" class="d-flex flex-column justify-content-center align-items-center">

                    </div>
                </div>
                <div class="form-group my-2">
                    <h3>Equipo
                        <button type="button" id="addItemButton" class="btn btn-light p-0 m-0 border-0"
                            data-bs-toggle="modal" data-bs-target="#itemModal"
                            style="width: 25px; height: 25px;"><img src="img/icons/more.png" alt="AddButton"
                                style="width: 100%;"></button>
                    </h3>

                    <div class="modal fade" id="itemModal" tabindex="-1">
                        <div class="modal-dialog">
                            <div class="modal-content text-dark">
                                <div class="modal-header">
                                    <h1 class="modal-title fs-5">Añadir objeto</h1>
                                    <button type="button" class="btn-close" data-bs-dismiss="modal"
                                        aria-label="Close"></button>
                                </div>
                                <div class="modal-body" id="itemModalBody">
                                    <div class="input-group mb-1">
                                        <span class="input-group-text">Nombre</span>
                                        <input id="itemName" type="text" class="form-control" placeholder="Nombre">
                                    </div>
                                    <div class="input-group mb-1">
                                        <span class="input-group-text">Descripción</span>
                                        <input id="itemDesc" type="text" class="form-control" placeholder="Descripción">
                                    </div>
                                    <div class="input-group mb-1">
                                        <span class="input-group-text">Daño</span>
                                        <input id="itemDamage" type="text" class="form-control" placeholder="Daño">
                                    </div>
                                    <div class="input-group mb-1">
                                        <span class="input-group-text">Cantidad</span>
                                        <input id="itemAmount" type="number" class="form-control"
                                            placeholder="Cantidad">
                                    </div>
                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-secondary"
                                        data-bs-dismiss="modal">Cerrar</button>
                                    <button id="addItem" type="button" class="btn btn-success">Crear</button>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div id="itemZone" class="d-flex flex-column justify-content-center align-items-center">

                    </div>

                </div>
                <div class="mt-2" id="createCharacterZone">
                </div>
                <button id="createCharacterButton" type="submit" class="btn btn-primary">Crear personaje</button>
            </form>
        </div>

    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="js/createCharacter.js" type="module"></script>
</body>

</html>
