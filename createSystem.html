<!DOCTYPE html>
<html lang="es">

<head>
    <title>Crear Sistema</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" type="image/x-icon" href="img/icons/icond10white.png">
</head>

<body id="createSystemBody">
    <nav class="navbar navbar-expand-md navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html"><img src="img/icons/icond10white.png" alt="IconD10" style="width: 30px; color: aqua;"></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#myNavBar"
                aria-controls="myNavBar">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse text-light" id="myNavBar">
                <ul class="navbar-nav me-auto mb-2 mb-md-0">
                </ul>
                <div id="logZone">

                </div>
            </div>
        </div>
    </nav>
    <main class="mt-5">
        <div class="container d-flex justify-content-center">
            <form id="logInForm" class="text-center rounded p-3 bg-dark text-light d-flex flex-column justify-content-center align-items-center" style="width: 900px;">
                <h1>Nuevo sistema</h1>
                <div class="form-group mb-2">
                    <label for="loginEmail">
                        <h4>Nombre</h4>
                    </label>
                    <div class="input-group mb-1">
                        <span class="input-group-text">Nombre</span>
                        <textarea id="systemName"  class="form-control" placeholder="..." required rows="1"></textarea>
                    </div>
                </div>

                <div class="d-flex flex-row justify-content-center">
                    <h4 class="me-2">Reglas</h4>
                    <button type="button" id="addRuleButton" class="btn btn-light p-0 m-0 border-0 bg-transparent" data-bs-toggle="modal"
                        data-bs-target="#ruleModal" style="width: 25px; height: 25px;"><img src="img/icons/more.png"
                            alt="AddButton" style="width: 100%;"></button>
                </div>

                <div id="rulesZone" class="row justify-content-center">

                </div>

                <div class="modal fade" id="ruleModal" tabindex="-1">
                    <div class="modal-dialog">
                        <div class="modal-content text-dark">
                            <div class="modal-header">
                                <h1 class="modal-title fs-5">Añadir regla</h1>
                                <button type="button" class="btn-close" data-bs-dismiss="modal"
                                    aria-label="Close"></button>
                            </div>
                            <div class="modal-body" id="ruleModalBody">
                                <div class="input-group mb-1">
                                    <span class="input-group-text">Título</span>
                                    <input id="ruleTitle" type="text" class="form-control" placeholder="Título">
                                </div>
                                <div class="input-group mb-1">
                                    <span class="input-group-text">Descripción</span>
                                    <textarea id="ruleDesc" class="form-control" placeholder="Descripción"></textarea>
                                </div>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                                <button id="addRule" type="button" class="btn btn-success">Crear</button>
                            </div>
                        </div>
                    </div>
                </div>

                <button id="createButton" type="submit" class="btn btn-success">Crear sistema</button>
            </form>
        </div>
    </main>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="js/createSystem.js" type="module"></script>
</body>

</html>
