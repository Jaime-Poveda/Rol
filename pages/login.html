<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <title>Login</title>
</head>

<body style="background-color: #0e0e0e;">
    <main class="mt-5">
        <div class="container d-flex justify-content-center" style="max-width: 500px;">
            <form class="text-center border rounded p-3 text-light bg-dark" style="width: 100%;">
                <div class="form-group mb-2">
                    <label for="loginEmail">Email</label>
                    <input type="email" class="form-control" id="loginEmail" placeholder="Introduce tu email">
                </div>
                <div class="form-group mb-2">
                    <label for="loginPassword">Contraseña</label>
                    <input type="password" class="form-control" id="loginPassword" placeholder="Contraseña">
                </div>
                <button id="loginButton" type="submit" class="btn btn-primary">Logearse</button>
                <div class="form-floating mt-2">
                    No tienes cuenta? <a href="register.html" class="text-light"> Registrarse </a>
                </div>

            </form>
        </div>
    </main>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="../js/app.js" type="module"></script>
</body>

</html>
