<!DOCTYPE html>
<html lang="es">

<head>
    <title>Crear personaje</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
</head>

<body style="background-color: #0e0e0e;">
    <main class="mt-5 mb-5">
        <div class="container d-flex justify-content-center" style="max-width: 500px;">
            <form id="createCharacterForm" class="text-center border rounded p-3 text-light bg-dark"
                style="width: 100%;">
                <h1>Crear personaje</h1>
                <div class="form-group mb-2">
                    <label for="loginEmail">Sistema</label>
                    <input type="text" class="form-control" id="loginEmail"
                        placeholder="Introduce el nombre del sistema">
                </div>
                <div class="form-group mb-2">
                    <label for="loginEmail">Nombre</label>
                    <input type="text" class="form-control" id="loginEmail"
                        placeholder="Introduce el nombre de tu personaje" required>
                </div>
                <div class="form-group mb-2">
                    <label for="loginEmail">Descripción</label>
                    <input type="text" class="form-control" id="loginEmail" placeholder="Introduce la descripción">
                </div>
                <div class="form-group mb-2">
                    <label for="loginEmail">Raza</label>
                    <input type="text" class="form-control" id="loginEmail" placeholder="Introduce la raza">
                </div>
                <div class="form-group mb-2">
                    <label for="loginEmail">Clase</label>
                    <input type="text" class="form-control" id="loginEmail" placeholder="Introduce la clase">
                </div>
                <div class="form-group mb-2">
                    <label for="loginEmail">Nivel</label>
                    <input type="number" class="form-control" id="loginEmail" placeholder="1">
                </div>
                <div class="form-group mb-2">
                    <label for="loginEmail">Atributo</label>
                    <input type="text" class="form-control" id="loginEmail" placeholder="Introduce el atributo">
                </div>
                <div class="form-group mb-2">
                    <label for="loginEmail">Puntos de vida</label>
                    <input type="number" class="form-control" id="loginEmail" placeholder="1">
                </div>
                <div class="form-group mb-2">
                    <label for="loginEmail">Habilidad</label>
                    <input type="text" class="form-control" id="loginEmail" placeholder="Introduce la habilidad">
                </div>
                <div class="form-group mb-2">
                    <label for="loginEmail">Equipo</label>
                    <input type="text" class="form-control" id="loginEmail" placeholder="Introduce el equipo">
                </div>
                <button id="createCharacterButton" type="submit" class="btn btn-primary">Crear personaje</button>
            </form>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="../js/app.js" type="module"></script>
</body>

</html>
